<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Donacion</title>
	<meta name="viewport" content="width_device-width,initial-scale-1.0">
	<link rel="stylesheet" type="text/css" href="estilos.css">

</head>
<body>
	<section>
		<div class="container">
			<header>
				<h2 id="titulo">Formulario General</h2>
			</header>
			<form>
<!-- ------------------------------------------------------------------------------------------------------------------------- -->
				<div class="fila">
					<div class="col-25">
						<label>Nombre: </label>
					</div>
					<div class="col-75">
						<input type="text" name="nom" placeholder="Escribe tu nombre">
					</div>
				</div>
<!-- ------------------------------------------------------------------------------------------------------------------------- -->
				<div class="fila">
					<div class="col-25">
						<label>Correo </label>
					</div>
					<div class="col-75">
						<input type="email" name="correo" placeholder="Escribe tu correo">
					</div>
				</div>
<!-- ------------------------------------------------------------------------------------------------------------------------- -->
				<div class="fila">
					<div class="col-25">
						<label>Pais:</label>
					</div>
					<div class="col-75">
						<select name="pais">
							<option>Bolivia</option>
							<option>Peru</option>
							<option>Argentina</option>
							<option>Chile</option>
							<option>Brasil</option>
							<option>Colombia</option>
							<option>Otro</option>
						</select>
					</div>
				</div>
<!-- ------------------------------------------------------------------------------------------------------------------------- -->
				<div class="fila">
					<div class="col-25">
						<label>Tipo de Proyecto</label>
					</div>
					<div class="col-75">
						<input type="radio" name="Tipo" value="">Tipo 1<br>
						<input type="radio" name="Tipo" value="">Tipo 2<br>
						<input type="radio" name="Tipo" value="">Tipo 3<br>
						<input type="radio" name="Tipo" value="">Tipo 4<br>
						<input type="radio" name="Tipo" value="">Tipo 5<br>
					</div>
				</div>
<!-- ------------------------------------------------------------------------------------------------------------------------- -->
				<div class="fila">
					<div class="col-25">
						<label>Comentarios </label>
					</div>
					<div class="col-75">
						<textarea></textarea>
					</div>
				</div>
<!-- ------------------------------------------------------------------------------------------------------------------------- -->
				<div class="fila">
					<div class="col-50">
						<input type="submit" name="enviar" value="Enviar Formulario">
					</div>
					<div class="col-50">
						<input type="reset" name="clear" value="Limpiar Formulario">
					</div>
				</div>
<!-- ------------------------------------------------------------------------------------------------------------------------- -->
			</form>
		</div>
	</section>
</body>
</html>
